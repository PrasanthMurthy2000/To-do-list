<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 30px;
        }

        .container {
            background-color: white;
            width: 400px;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            display: block;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
        }

        .submitbutton {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .submitbutton button {
            padding: 10px 20px;
            min-width: 120px;
            max-width: 200px;
            border-radius: 20px;
            font-size: 16px;
            box-shadow: 0px 10px 15px -5px rgba(0, 0, 0, 0.2);
            background-color: #c7fcd6;
            border: none;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .submitbutton button:hover {
            opacity: 0.7;
        }

        #studenttable {
            width: 50%;
            border-collapse: collapse;
            border: 1px solid black;
            margin: 0 auto;
            text-align: center;
        }

        #studenttable th {
            border: 1px solid black;
            padding: 8px;
        }

        #studenttable th {
            background-color: #f2f2f2;
        }

        table {
            display: table;
            box-sizing: border-box;
            border-spacing: 1px;
            background-color: grey;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }

            .submitbutton button {
                min-width: 100px;
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <h1>Student To-Do List</h1>
    <form id="studentForm">
        <div class="container">
            <div>
                <input type="text" placeholder="Name" id="inputbox">
                <span class="error" id="nameError">Please enter only letters</span>
            </div>

            <div>
                <input type="number" placeholder="Age" id="numberbox">
                <span class="error" id="ageError">Please enter a valid age</span>
            </div>

            <div>
                <label for="gender">Gender</label>
                <select id="genderbox" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span class="error" id="genderError">Please select your gender</span>
            </div>

            <div>
                <label for="course">Course</label>
                <select id="coursebox" name="course">
                    <option value="">Select Course</option>
                    <option value="Fullstack">Fullstack</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                </select>
                <span class="error" id="courseError">Please select a course</span>
            </div>

            <div>
                <input type="text" placeholder="Enter Email" id="emailbox">
                <span class="error" id="emailError">Please enter a valid email</span>
            </div>
        </div>
    </form>

    <div class="submitbutton">
        <button id="save" type="button">Submit</button>
    </div>

    <div class="registeredstudents">
        <h2>Registered Students</h2>
        <table id="studenttable">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Course</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            <tbody>

            </tbody>
        </table>
</div>
<script src="Script.js">
    
</script>
</body>

</html>
